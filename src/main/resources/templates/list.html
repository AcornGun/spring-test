<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>List View</title>
</head>
<body>

<div>
  <H1>DATA 확인</H1>

  <table border="1">
    <thead>
    <tr>
      <th>userCode</th>
      <th>userName</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="row:${exampleList}">
      <th th:text="${row.USERCODE}"></th>
      <th th:text="${row.USERNAME}"></th>

    </tr>
    </tbody>

  </table>

</div>

</body>
</html>
